      - google-roboto-slab-fonts
      # - gstreamer-ffmpeg
      # - gstreamer1-plugins-bad-free-extras
      # - gstreamer1-plugins-bad-nonfree
      # - gstreamer1-plugins-ugly
      - hexchat
      - htop
      - inkscape
      - jpegoptim
      - jq
      - libvirt
      - libvirt-devel
      - meld
      # - mpv
      - network-manager-applet
      - overpass-fonts
      # - overpass-mono-fonts
      - pandoc
      - pass
      - pavucontrol
      # - picard
      - podman
      - pulseaudio-utils
      - python-flake8
      - python36u
      - python36u-pip
      - ripright
      - smartmontools
      - spotify-client
      - strace
      - sublime-text
      - typetype-molot-fonts
      # - vagrant
