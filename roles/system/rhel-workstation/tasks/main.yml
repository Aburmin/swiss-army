      - xclip

- name: install python packages (currently pipenv only)
  become_user: "{{ target_user }}"
  pip:
    executable: pip3.6
    state: latest
    extra_args: "--user"
    name:
      - pipenv

- name: start and enable firewalld
  service:
    name: firewalld
    state: started
    enabled: yes
