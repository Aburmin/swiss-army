---
- name: upgrade all current packages to latest versions
  package:
    state: latest
    name: '*'

- name: remove unused packages
  package:
    state: absent
    name:
      - gnome-boxes
      - gnome-calendar
      - gnome-characters
      - gnome-classic-session
      - gnome-contacts
      - gnome-documents
      - gnome-documents-libs
      - gnome-getting-started-docs
      - gnome-initial-setup
      - gnome-maps
      - gnome-photos
      - gnome-system-monitor
      - gnome-weather
      - logwatch
      - mosh
      - powerline
      - python34
      - python34-libs
      - python34-pip
      - python34-setuptools
      - ntp
      - tmux-powerline

- name: add target user
  user: name={{ target_user }} comment='{{ target_user_name }}' groups=wheel append=yes
