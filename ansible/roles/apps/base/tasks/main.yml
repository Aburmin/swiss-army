---
- name: create misc. workspace directories
  become_user: "{{ target_user }}"
  file:
    state: directory
    path: "{{ user_home_dir }}/{{ item }}"
  with_items:
    - .ansible/tmp
    - wkspc

- name: create SSH key for root user
  command: 'ssh-keygen -b 8192 -t rsa -N "" -C "root@localhost" -f /root/.ssh/id_rsa'
  args:
    creates: "/root/.ssh/id_rsa"

- name: clone dotfile repository from GitHub
  become_user: "{{ target_user }}"
  git:
    repo: "git@github.com:jwflory/conf.git"
    dest: "{{ git_conf_dir }}"
